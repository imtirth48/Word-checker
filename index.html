<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Word Checker</title>
  <style>
    body {
      font-family: 'Noto Sans', sans-serif;
      background-color: #f5f5f5;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 400px;
      margin: 50px auto;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
      padding: 20px;
    }

    h1 {
      color: #333;
      margin-bottom: 20px;
    }

    #wordInput {
      width: calc(100% - 40px);
      padding: 10px;
      font-size: 16px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    #submitButton {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #ec0303;
      color: white;
      border: none;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    #submitButton:hover {
      background-color: #2e1bbe;
    }

    #output {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      color: #333;
    }

    #videoOutput {
      width: 100%;
      max-width: 100%;
      height: auto;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>DHONI REVIEW SYSTEM</h1>
    <input type="text" id="wordInput" placeholder="Type your word here">
    <br>
    <button onclick="checkWord()" id="submitButton">Check</button>
    <div id="output"></div>
    <!-- Video Element -->
    <video id="videoOutput" controls autoplay>
      <source src="thala for a reason.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <script>
    function checkWord() {
      var inputWord = document.getElementById('wordInput').value.trim();
      var outputDiv = document.getElementById('output');
      var videoOutput = document.getElementById('videoOutput');
      
      // Check if the word has exactly seven letters
      if (inputWord.length === 7) {
        // Display the message
        outputDiv.textContent = 'THALA FOR A REASON';
        // Set video source
        videoOutput.src = 'thala for a reason.mp4';
        // Show video element
        videoOutput.style.display = 'inline';
      } else {
        // Clear any previous message
        outputDiv.textContent = 'NOT THALA FOR A REASON';
        // Set video source
        videoOutput.src = 'not thala.mp4';
        // Hide video element
        videoOutput.style.display = 'inline';
        // Inform user to input a word with seven letters
        alert('Please input a word with seven letters');
      }
    }
  </script>
</body>
</html>
